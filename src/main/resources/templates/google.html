<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Title</title>
    <link href="/webjars/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="http://localhost">Drive documents processor</a>

            <ul class="nav">
                <li><a th:href="@{/}"> Home </a></li>
                <li><a th:href="@{/logout}"> Logout </a></li>
            </ul>
        </div>
    </div>

    <h2>1. Pick a data source document:</h2>
    <table class="table">
        <thead>
        <tr>
            <th> </th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody th:each="docInfo : ${docsInfo}">
        <tr>
            <td><img th:attr="src=${docInfo.iconLink}" /></td>
            <td><a th:href="${docInfo.defaultOpenWithLink}" th:text="${docInfo.title}" /></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-circle-arrow-right">Apply rules</span>
    </button>

</div>
</body>
</html>
