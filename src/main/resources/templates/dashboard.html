<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="DocPro2 Documents processor"/>
    <meta name="author" content="mrbueno@gmail.com"/>
    <link rel="icon" href="img/favicon.ico" />

    <title>DocPro2 Documents processor</title>
    <link href="/webjars/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DocPro2</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">Support</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        Log in
                        <span class="caret"></span>
                    </a>

                    <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                        <form role="form">
                            <div class="form-group form-group-sm">
                                <label for="exampleInputEmail1">Email address</label>

                                <div id="exampleInputEmail1" class="input-group input-group-sm">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="text" s="16" class="form-control" placeholder="Enter email"/>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="exampleInputPassword1">Password</label>

                                <div id="exampleInputPassword1" class="input-group input-group-sm">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-asterisk"></span>
                                    </span>
                                    <input type="password" size="16" class="form-control" placeholder="Enter password"/>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                            </div>

                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>


<div class="container">
    <h4 class="sub-header">Your flows</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th> </th>
                <th>Name</th>
                <th>Input</th>
                <th>Output</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><button type="submit" class="btn btn-sm btn-default">Edit</button></td>
                <td>Flow 1</td>
                <td>Spreadsheet 1</td>
                <td>Spreadsheet 3</td>
                <td><button type="submit" class="btn btn-sm btn-primary">Run</button></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-sm btn-default">Edit</button></td>
                <td>Flow 2</td>
                <td>Spreadsheet 2</td>
                <td>Spreadsheet 4</td>
                <td><button type="submit" class="btn btn-sm btn-primary">Run</button></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-info">Create new flow</button>
    </div>

    <hr />

    <footer>
        <p>&copy; mananoreboton 2014</p>
    </footer>
</div>
<!-- /container -->


<script src="webjars/jquery/1.11.1/jquery.js"></script>
<script src="webjars/bootstrap/3.2.0/js/bootstrap.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
